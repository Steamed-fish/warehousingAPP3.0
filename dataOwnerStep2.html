<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>完善资料-步骤2（1）</title>
  <script src="./js/responsive.js"></script>
  <script>
    if (!/Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)) {
     document.documentElement.className = 'pcMode'
     document.documentElement.setAttribute('data-dpr', 2) // 你的页面不需要设置dpr
    }
  </script>
  <link rel="stylesheet" type="text/css" href="./assets/lib/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/lib/amazeui/amazeui.min.css">
  <link rel="stylesheet" href="./css/main.css">


</head>
<body>

	<header class="wh-cm-hd">
    <a class="iconfont icon-back" href="javascript:;">&#xe681;</a>
    完善资料
</header>



	<div class="data-step-box">
		<div class="clearfix">
			<div class="data-step data-step-on">
				<div class="step-num-bdr">
					<span class="step-num">1</span>
				</div>
				填写入驻信息
			</div>
			<div class="data-step data-step-on">
				<div class="step-num-bdr">
					<span class="step-num">2</span>
				</div>
				提交审核
			</div>
			<div class="data-step">
				<div class="step-num-bdr">
					<span class="step-num">3</span>
				</div>
				审核成功
			</div>
		</div>
		<span class="step-line step-line-1"></span>
		<span class="step-line  step-line-2"></span>
	</div>

	<div class="wh-form-group menbers-box clearfix">
		<label for="" class="label">
			<span class="point">*</span>
			会员选择
		</label>
		<button value="仓主" class="menbers-btn menbers-btn-on">仓主</button>
		<button value="仓主" class="menbers-btn">服务商</button>
		<button value="仓主" class="menbers-btn">货主</button>
	</div>
	
	<div class="wh-data-wrap">

		<form class="wh-form"> 

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					<span class="point">*</span>
					公司名称
				</label>
				<input type="text" placeholder="广东XX公司" class="bdr-text-ipt">
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					<span class="point">*</span>
					公司授权人
				</label>
				<input type="text" placeholder="黄先生" class="bdr-text-ipt">
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					<span class="point">*</span>
					职位
				</label>
				<input type="text" placeholder="客户经理" class="bdr-text-ipt">
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					邮箱
				</label>
				<input type="text" placeholder="" class="bdr-text-ipt">
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					<span class="point">*</span>
					电话号码
				</label>
				<div class="wh-form-data-sm-2 wh-form-select">
					<select data-am-selected="{maxHeight: 200}" class="wh-select-box">
						<option selected>中国大陆+86</option>
						<option>中国台湾地区+886</option>
						<option>中国香港+852</option>
						<option>马来西亚+60</option>
					</select>
				</div>
				<div class="wh-form-data-sm-3">
					<input type="text" class="bdr-text-ipt" id="" placeholder="15918773333">
				</div>
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					<span class="point">*</span>
					所在地
				</label>
				<input type="text" placeholder="广东省/广州市/天河区" class="bdr-text-ipt">
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					<span class="point">*</span>
					详细地址
				</label>
				<input type="text" placeholder="请详细填写贵公司的经营地址" class="bdr-text-ipt">
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label l-wrap">
					<span class="point">*</span>
					希望平台能够帮您
				</label>
				<input type="text" placeholder="找仓库/找运输/找货代" class="bdr-text-ipt">
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					主营业务
				</label>
				<textarea placeholder="为各工商企业及自然人提供一站式仓储金融服务。包括垫资采购、动态质押、电商贷等金融服务，和货物存储、进仓、出仓，市内配送、市外快运，系统服务、财务结算、报表查询，客户服务等传统仓储服务。" rows="8" class="bdr-textarea-ipt"></textarea>
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					公司简介
				</label>
				<textarea placeholder="浙江中仓仓储股份有限公司前身是中国外运股份有限公司杭州分公司，在与杭州中仓仓储有限公司、浙江物产集团公司、中国银行浙江省分行合作中迅速发展，并于2015年正式更名，成立全新的浙江中仓仓储股份有限公司，并在全国各地设立分仓。" rows="8" class="bdr-textarea-ipt"></textarea>				
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					<span class="point">*</span>
					营业执照
				</label>
				<div class="file-img-box">
					<img src="./images/earth.png" alt="" class="file-img">
				</div>
			</div>

			<div class="wh-form-group clearfix">
				<label for="" class="label">
					LOGO
				</label>
				<div class="file-img-box">
					<img src="./images/earth.png" alt="" class="file-img">
				</div>
			</div>

		</form>

	</div>
				
	<div class="wh-form-group wh-group-plr">
		<button type="submit" class="wh-btn wh-btn-primary wh-btn-block">修改信息</button>
	</div>

	<!-- JS -->
	<script src="./assets/lib/fonts/iconfont.js"></script>
<script src="./assets/lib/jquery/jquery.min.js"></script>
<script src="./assets/lib/fastclick/fastclick.js"></script>
<script src="./assets/lib/amazeui/amazeui.min.js"></script>
<script src="./js/common.js"></script>

	<script src="./js/dataService.js"></script>
</body>
</html>
