<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>找回密码-人工申诉</title>
  <script src="./js/responsive.js"></script>
  <script>
    if (!/Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)) {
     document.documentElement.className = 'pcMode'
     document.documentElement.setAttribute('data-dpr', 2) // 你的页面不需要设置dpr
    }
  </script>
  <link rel="stylesheet" type="text/css" href="./assets/lib/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/lib/amazeui/amazeui.min.css">
  <link rel="stylesheet" href="./css/main.css">


</head>
<body>

    <header class="wh-cm-hd">
    <a class="iconfont icon-back" href="javascript:;">&#xe681;</a>
    找回密码
</header>



    <div class="wh-form-wrap">

        <p class="wh-ph-warn">
            <span class="iconfont icon-lamp">&#xe600;</span>
            请联系网站客服，并提供相关信息，由客服人工协助找回
        </p>
        <form class="wh-form">
            <div class="wh-form-group phone-box">
                <p>
                    <span class="iconfont icon-phone">&#xe60e;</span>
                    联系客服电话:
                </p>
                <p class="phone-num">020-3891-5461</p>
            </div>
            <div class="wh-form-group">
                <button type="submit" class="wh-btn wh-btn-primary wh-btn-block">拨号</button>
            </div>
        </form>

    </div>

	<!-- JS -->
	<script src="./assets/lib/fonts/iconfont.js"></script>
<script src="./assets/lib/jquery/jquery.min.js"></script>
<script src="./assets/lib/fastclick/fastclick.js"></script>
