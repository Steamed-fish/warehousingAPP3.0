<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>仓主中心-园区管理-园区资讯-编辑</title>
  <script src="./js/responsive.js"></script>
  <script>
    if (!/Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)) {
     document.documentElement.className = 'pcMode'
     document.documentElement.setAttribute('data-dpr', 2) // 你的页面不需要设置dpr
    }
  </script>
  <link rel="stylesheet" type="text/css" href="./assets/lib/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/lib/amazeui/amazeui.min.css">
  <link rel="stylesheet" href="./css/main.css">


	<link rel="stylesheet" href="./assets/lib/amazeui/amazeui.chosen.css">
</head>
<body>
<div class="park-info-detail-layout bg-white park-info-edit-layout">
    <header class="wh-cm-hd wh-cm-hd2">
    <a class="iconfont icon-back" href="javascript:;">&#xe681;</a>
    编辑
</header>

    
    <hr class="line">
    <div class="park-info-detail-con">
        <div class="park-info-detail-item clearfix">
            <span class="park-info-detail-label"><i class="dot">*</i>物流园区</span>
            <div class="park-info-detail-item-r item-down">
                <select data-am-selected="{maxHeight: 200}">
                    <option value="a">广东林安物流园</option>
                    <option value="b" selected>重庆西部现代物流园</option>
                    <option value="o">深圳市盐田港保税物流园区</option>
                    <option value="m">长春东北亚物流园区</option>
                </select>
            </div>
        </div>
        <hr class="line">
        <div class="park-info-detail-item clearfix">
            <span class="park-info-detail-label"><i class="dot">*</i>标题</span>
            <div class="park-info-detail-item-r">
                <input type="text" class="text-ipt" placeholder="请输入标题">
            </div>
        </div>
        <hr class="line">
        <div class="park-info-detail-item clearfix">
            <span class="park-info-detail-label"><i class="dot">*</i>描述</span>
            <div class="park-info-detail-item-r">
                <input type="text" class="text-ipt" placeholder="请输入描述内容">
            </div>
        </div>
        <hr class="line">
        <div class="park-info-detail-item clearfix">
            <span class="park-info-detail-label">资讯封面</span>
            <div class="park-info-detail-item-r">
                <div class="pic-list clearfix">
                    <div class="pic-li">
                        <img src="./images/pj.jpg" alt="">
                    </div>
                    <div class="file-box">
                        <input type="file" class="file-ipt">
                        <span class="iconfont file-ico">&#xe6be;</span>
                    </div>
                </div>
            </div>
        </div>
        <hr class="line">
    </div>

    <div class="btn-box">
        <button type="button" class="btn">返回</button>
        <button type="button" class="btn">保存</button>
    </div>
</div>

<!-- JS -->
<script src="./assets/lib/fonts/iconfont.js"></script>
<script src="./assets/lib/jquery/jquery.min.js"></script>
<script src="./assets/lib/fastclick/fastclick.js"></script>
<script src="./assets/lib/amazeui/amazeui.min.js"></script>
<script src="./js/common.js"></script>

<script src="./assets/lib/amazeui/amazeui.chosen.min.js"></script>
<script>
	$('.item-down').click(function(){
        $(this).toggleClass('active');
		// $(this).parent('.wh-details-item').siblings('.wh-details-item').removeClass('price-active');
		// $(this).parent('.wh-details-item').toggleClass('price-active');
	})

    // $('select').selected(options);
</script>

</body>
</html>
