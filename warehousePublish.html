<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>个人中心-发布仓库-快速发布</title>
  <script src="./js/responsive.js"></script>
  <script>
    if (!/Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)) {
     document.documentElement.className = 'pcMode'
     document.documentElement.setAttribute('data-dpr', 2) // 你的页面不需要设置dpr
    }
  </script>
  <link rel="stylesheet" type="text/css" href="./assets/lib/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/lib/amazeui/amazeui.min.css">
  <link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/thirdVersionMain.css">


</head>
<body>
	<div class="wh-bg-wrap">

		<header class="wh-cm-hd">
			<a class="iconfont icon-back" href="javascript:;">&#xe681;</a>
			发布仓库
		</header>



		<div class="wh-data-wrap">

			<form class="wh-form"> 

				<div class="wh-form-group clearfix">
					<label for="" class="label label-2">
						<span class="point">*</span>
						仓库类型
					</label>

                    <div class="wh-form-common-box publish-checkbox-con clearfix">
						<label class="am-radio wh-radio2">
							<input class="am-ucheck-checkbox" type="radio" value="" data-am-ucheck> 
							普通仓
						</label>
						<label class="am-radio wh-radio2">
							<input class="am-ucheck-checkbox" type="radio" value="" data-am-ucheck> 
							冷藏仓
						</label>
						<label class="am-radio wh-radio2">
							<input class="am-ucheck-checkbox" type="radio" value="" data-am-ucheck> 
							冷冻仓
						</label>
						<label class="am-radio wh-radio2">
							<input class="am-ucheck-checkbox" type="radio" value="" data-am-ucheck> 
							恒温仓
						</label>
						<label class="am-radio wh-radio2">
							<input class="am-ucheck-checkbox" type="radio" value="" data-am-ucheck> 
							气调库
						</label>
						<label class="am-radio wh-radio2">
							<input class="am-ucheck-checkbox" type="radio" value="" data-am-ucheck> 
							危险品仓
						</label>
						<label class="am-radio wh-radio2">
							<input class="am-ucheck-checkbox" type="radio" value="" data-am-ucheck> 
							露天堆场
						</label>
						<label class="am-radio wh-radio2">
							<input class="am-ucheck-checkbox" type="radio" value="" data-am-ucheck> 
							保税仓保税仓保税仓
						</label>
						<label class="am-radio wh-radio2">
							<input class="am-ucheck-checkbox" type="radio" value="" data-am-ucheck> 
							海关监管仓
						</label>
						<label class="am-radio wh-radio wh-radio1">
							<input type="radio" name="radio1" value="" data-am-ucheck>
							其他
						</label>
						<input type="text" placeholder="" class="bdr-text-ipt rd-ipt">
					
					</div>

				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label">
						<span class="point">*</span>
						仓库名称
					</label>
					<input type="text" placeholder="" class="bdr-text-ipt">
				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label">
						<span class="point">*</span>
						联系人
					</label>
					<input type="text" placeholder="" class="bdr-text-ipt">
				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label">
						<span class="point">*</span>
						联系电话
					</label>
					<input type="text" placeholder="" class="bdr-text-ipt">
				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label">
						<span class="point">*</span>
						仓库总面积
					</label>
					<input type="text" placeholder="m²" class="bdr-text-ipt">
				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label">
						<span class="point">*</span>
						仓库高度
					</label>
					<input type="text" placeholder="m" class="bdr-text-ipt">
				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label">
						<span class="point">*</span>
						地理位置
					</label>
					<input type="text" placeholder="详细地址" class="bdr-text-ipt">
				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label label-2">
						<span class="point">*</span>
						仓库地坪
						<p class="tick-all">
							<label class="am-checkbox wh-checkbox2">
								<input class="selectAll" type="checkbox" value="" data-am-ucheck> 全部
							</label>
						</p>
					</label>
	
					<div class="wh-form-common-box publish-checkbox-con clearfix">
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							水泥面
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" checked="checked" value="" data-am-ucheck> 
							耐磨地砖
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							混凝土
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							金刚砂
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							环氧
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							防尘
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							防潮
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							防静电
						</label>

					</div>
	
				</div>

				<div class="wh-form-group wh-form-lm-3 clearfix">
					<label for="" class="label">
						<span class="point">*</span>
						仓库费用
					</label>
					<div class="wh-form-publish-sm-2 wh-form-select">
						<select data-am-selected="{maxHeight: 200}" class="wh-select-box">
							<option selected>2000</option>
							<option>6000</option>
							<option>10000</option>
							<option>15000</option>
						</select>
					</div>
					<a href="javascript:;" class="wh-area-link">
						新增费用
						<i class="iconfont icon-r">&#xe603;</i>
					</a>
				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label label-2">
						<span class="point">*</span>
						服务范围
						<p class="tick-all">
							<label class="am-checkbox wh-checkbox2">
								<input class="selectAll" type="checkbox" value="" data-am-ucheck> 全部
							</label>
						</p>
					</label>

                    <div class="wh-form-common-box publish-checkbox-con clearfix">
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							打包
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" checked="checked" value="" data-am-ucheck> 
							配送
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							仓配一体
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							二次加工
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							装卸
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							代报关
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							货代
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							退税
						</label>
						<label class="am-checkbox wh-chechbox">
							<input class="am-ucheck-checkbox" type="checkbox" value="" data-am-ucheck> 
							订舱
						</label>
						<div class="wh-radio-box">
							<label class="am-radio wh-radio">
								<input type="radio" name="radio1" value="" data-am-ucheck>
								其他
							</label>
							<input type="text" placeholder="" class="bdr-text-ipt rd-ipt">
						</div>
					</div>

				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label">
						起租面积
					</label>
					<input type="text" placeholder="" class="bdr-text-ipt">
				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label">
						<span class="point">*</span>
						仓库简介
					</label>
					<textarea placeholder="200字左右的介绍" rows="8" class="bdr-textarea-ipt"></textarea>				
				</div>
				
				<div class="wh-form-group clearfix">
					<label for="" class="label">
						<span class="point">*</span>
						仓库图片
					</label>
					<div class="file-pic-r clearfix">
						<div class="file-pic-tips">请上传JPG或GIF格式的图片，大小不超过500K，像素不少于750*500，单个图片不大于2M，最多6张</div>
						<div class="file-img-box">
							<i class="iconfont icon-close"></i>
							<img src="./images/pic2.jpg" alt="" class="file-img">
						</div>
						<div class="file-img-box">
							<i class="iconfont icon-close"></i>
							<img src="./images/pic2.jpg" alt="" class="file-img">
						</div>
						<div class="file-img-box">
							<i class="iconfont icon-close"></i>
							<img src="./images/pic2.jpg" alt="" class="file-img">
						</div>
						<div class="file-img-box">
							<i class="iconfont icon-close"></i>
							<img src="./images/pic2.jpg" alt="" class="file-img">
						</div>
					</div>
					<div class="file-wrap-box file-wrap-box-2 ml">
						<i class="iconfont icon-plus">&#xe610;</i>
						<input type="file" class="file-box">
					</div>
				</div>

				<div class="wh-form-group clearfix">
					<label for="" class="label">
						仓库小视频
					</label>
					<div class="file-pic-r clearfix">
						<div class="file-pic-tips">请上传MP4格式的视频，像素不少于750*500，单个图片不大于5M，最多6个。</div>
						<div class="file-img-box">
							<i class="iconfont icon-close"></i>
							<i class="iconfont icon-video">&#xe650;</i>
							<img src="./images/pic2.jpg" alt="" class="file-img">
						</div>
						<div class="file-img-box">
							<i class="iconfont icon-close"></i>
							<i class="iconfont icon-video">&#xe650;</i>
							<img src="./images/pic2.jpg" alt="" class="file-img">
						</div>
						<div class="file-img-box">
							<i class="iconfont icon-close"></i>
							<i class="iconfont icon-video">&#xe650;</i>
							<img src="./images/pic2.jpg" alt="" class="file-img">
						</div>
						<div class="file-img-box">
							<i class="iconfont icon-close"></i>
							<i class="iconfont icon-video">&#xe650;</i>
							<img src="./images/pic2.jpg" alt="" class="file-img">
						</div>
					</div>
					<div class="file-wrap-box file-wrap-box-2 ml">
						<i class="iconfont icon-plus">&#xe610;</i>
						<input type="file" class="file-box">
					</div>
				</div>

			</form>

		</div>
					
		<div class="wh-form-group wh-group-ft-btn-box">
			<button type="submit" class="wh-btn wh-btn-primary" data-am-modal="{target: '#my-alert-3'}">提交审核</button>
		</div>

	</div>

	<!-- 提交审核 弹层 -->
	<div class="am-modal am-modal-alert wh-modal2" id="my-alert-3">
		<div class="am-modal-dialog">
			<div class="am-modal-hd2">系统提示</div>
			<div class="am-modal-bd2">是否确定提交审核？<br>（审核成功后可在网页版补充完整资料）</div>
			<div class="am-modal-footer2 clearfix">
				<button type="submit" class="am-modal-btn wh-btn wh-btn-primary">确定</button>
				<button type="submit" class="am-modal-btn wh-btn wh-btn-default" data-am-modal="{target: '#my-alert-4'}">取消</button>
			</div>
		</div>
	</div>

	<!-- 手机验证 弹层 -->
	<div class="am-modal am-modal-alert verif-modal" id="my-alert-4">
		<div class="am-modal-dialog">
			<div class="am-modal-hd2">手机验证</div>
			<div class="am-modal-bd2">
				<div class="wh-form-group clearfix">
					<div class="wh-form-sm-2 wh-form-select">
						<select data-am-selected="{maxHeight: 200}" class="wh-select-box">
							<option selected>中国大陆+86</option>
							<option>中国台湾地区+886</option>
							<option>中国香港+852</option>
							<option>马来西亚+60</option>
						</select>
					</div>
					<div class="wh-form-sm-10">
						<input type="number" id="mobile" class="white-ipt code" name="verify" placeholder="手机号码" required maxlength="6">  
					</div>
				</div>
				<div class="wh-form-group code-group clearfix">
					<input type="password" class="white-ipt pas-ipt2" placeholder="验证码">
					<div class="pas-code-text">
						<input type="button" class="code-mes obtain generate_code" value=" 获取验证码">  
					</div>
				</div>
			</div>
			<div class="am-modal-footer2 clearfix">
				<button type="submit" class="am-modal-btn wh-btn wh-btn-primary">确定</button>
				<button type="submit" class="am-modal-btn wh-btn wh-btn-default">取消</button>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="./assets/lib/fonts/iconfont.js"></script>
<script src="./assets/lib/jquery/jquery.min.js"></script>
<script src="./assets/lib/fastclick/fastclick.js"></script>
<script src="./assets/lib/amazeui/amazeui.min.js"></script>
<script src="./js/common.js"></script>

	<script src="./js/warehousePublish.js"></script>
</body>
</html>
