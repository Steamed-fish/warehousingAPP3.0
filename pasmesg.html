<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>找回密码-短信找回</title>
  <script src="./js/responsive.js"></script>
  <script>
    if (!/Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)) {
     document.documentElement.className = 'pcMode'
     document.documentElement.setAttribute('data-dpr', 2) // 你的页面不需要设置dpr
    }
  </script>
  <link rel="stylesheet" type="text/css" href="./assets/lib/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/lib/amazeui/amazeui.min.css">
  <link rel="stylesheet" href="./css/main.css">


	<link rel="stylesheet" href="./assets/lib/amazeui/amazeui.chosen.css">
</head>
<body>

	<header class="wh-cm-hd">
    <a class="iconfont icon-back" href="javascript:;">&#xe681;</a>
    找回密码
</header>



	<div class="wh-form-wrap">

		<form class="wh-form">

			<div class="wh-form-group clearfix">
				<div class="wh-form-sm-2 wh-form-select">
					<select data-am-selected="{maxHeight: 200}">
						<option selected>中国大陆+86</option>
						<option>中国台湾地区+886</option>
						<option>中国香港+852</option>
						<option>马来西亚+60</option>
					</select>
					<span class="wh-form-caret"></span>
				</div>
				<div class="wh-form-sm-10">
					<input type="text" class="white-ipt" id="wh-ipt-num" placeholder="手机号码">
				</div>
			</div>

			<div class="wh-form-group code-group clearfix">
				<input type="password" class="white-ipt pas-ipt" placeholder="输入图形验证码">
				<div class="pas-code">
					<a href="javascript:;">
						<img src="./images/code.png" alt="" class="code-img">
					</a>
				</div>
			</div>
			
			<div class="wh-form-group code-group clearfix">
				<input type="password" class="white-ipt pas-ipt2" placeholder="输入短信验证码">
				<div class="pas-code-text">
					<a href="javascript:;" class="code-mes">获取验证码</a>
				</div>
			</div>
			
			<div class="wh-form-group">
				<input type="password" class="white-ipt" placeholder="输入新密码">
			</div>

			<div class="wh-form-group">
				<button type="submit" class="wh-btn wh-btn-primary wh-btn-block">确认提交</button>
			</div>

		</form>

	</div>

	<!-- JS -->
	<script src="./assets/lib/fonts/iconfont.js"></script>
<script src="./assets/lib/jquery/jquery.min.js"></script>
<script src="./assets/lib/fastclick/fastclick.js"></script>
<script src="./assets/lib/amazeui/amazeui.min.js"></script>
<script src="./js/common.js"></script>


	<script src="./assets/lib/amazeui/amazeui.chosen.min.js"></script>

</body>
</html>
