<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>个人中心-意见反馈</title>
  <script src="./js/responsive.js"></script>
  <script>
    if (!/Android|webOS|iPhone|iPod|iPad|BlackBerry/i.test(navigator.userAgent)) {
     document.documentElement.className = 'pcMode'
     document.documentElement.setAttribute('data-dpr', 2) // 你的页面不需要设置dpr
    }
  </script>
  <link rel="stylesheet" type="text/css" href="./assets/lib/fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/lib/amazeui/amazeui.min.css">
  <link rel="stylesheet" href="./css/main.css">


</head>
<body>
	<header class="wh-cm-hd wh-cm-hd2">
    <a class="iconfont icon-back" href="javascript:;">&#xe681;</a>
    意见反馈
</header>

	
	<div class="wh-feedback-wrap">

		<div class="wh-form-group fbg clearfix">
			<label for="" class="label">问题类型</label>
			<a href="javascript:;" id="popLink" class="pop-link" data-am-modal="{target: '#feedbackModal'}">
				<p class="txt">请选择问题类型</p>
				<i class="iconfont">&#xe603;</i>
			</a>
		</div>

		<div class="wh-form-group">
			<textarea class="textarea" name="" id="" cols="30" rows="10" placeholder="请简要描述您遇到的问题，我们会尽力为您解决（最少5个字）"></textarea>
		</div>

		<div class="wh-form-group clearfix">
			<input type="password" class="white-ipt pas-ipt" placeholder="验证码">
			<div class="pas-code">
				<a href="javascript:;">
					<img src="./images/code.png" alt="" class="code-img">
				</a>
			</div>
		</div>

		<div class="wh-form-group">
			<button type="button" class="wh-btn wh-btn-primary wh-btn-block">提交</button>
		</div>


	<!--  弹层 -->
	<div class="am-modal am-modal-alert" tabindex="-1" id="feedbackModal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd2">问题类型</div>
			<ul class="wh-modal-bd" id="modalList">
				<li class="am-modal-btn">改进的意见与建议</li>
				<li class="am-modal-btn">希望增加功能建议</li>
				<li class="am-modal-btn">使用问题</li>
				<li class="am-modal-btn">页面错误</li>
				<li class="am-modal-btn">虚假信息</li>
				<li class="am-modal-btn">其他</li>
			</ul>
		</div>
	</div>

</div>
<!-- JS -->
<script src="./assets/lib/fonts/iconfont.js"></script>
<script src="./assets/lib/jquery/jquery.min.js"></script>
<script src="./assets/lib/fastclick/fastclick.js"></script>
<script src="./assets/lib/amazeui/amazeui.min.js"></script>
<script src="./js/common.js"></script>

<script src="./js/feedback.js"></script>
</body>
</html>
